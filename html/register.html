<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedyWash - Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <a href="index.html" class="navbar-brand">
          <img src="img/logo_speedywash.png" alt="Logo SpeedyWash">
        </a>
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <h2 class="fw-bold text-center mb-4">Registrasi</h2>

    <form id="registrationForm">
      <div class="row mb-3">
        <label for="nama" class="col-md-4 col-form-label">Nama Lengkap:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-md-4 col-form-label">Email:</label>
        <div class="col-md-8">
          <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="password" class="col-md-4 col-form-label">Kata Sandi:</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="confirmPassword" class="col-md-4 col-form-label">Konfirmasi Kata Sandi:</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Masukkan kembali kata sandi Anda" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-8 offset-md-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showPasswords">
            <label for="showPasswords" class="form-check-label">Tampilkan Kata Sandi</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="noTelepon" class="col-md-4 col-form-label">Nomor Telepon:</label>
        <div class="col-md-8">
          <input type="tel" class="form-control" id="noTelepon" name="noTelepon" placeholder="Masukkan nomor telepon Anda" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-8 offset-md-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
            <label for="agreeTerms" class="form-check-label">Saya Setuju dengan <a href="#">Syarat & Ketentuan</a></label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary px-4 py-2">Daftar</button>
        </div>
      </div>

      <p id="successMessage" class="text-center mb-0 text-success d-none">Registrasi berhasil! Silahkan login.</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Assuming registration is successful
      document.getElementById('successMessage').classList.remove('d-none');
      
      // Redirect to login page after a short delay
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });

    document.getElementById('showPasswords').addEventListener('change', function (event) {
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      if (event.target.checked) {
        password.type = 'text';
        confirmPassword.type = 'text';
      } else {
        password.type = 'password';
        confirmPassword.type = 'password';
      }
    });
  </script>
</body>

</html>
