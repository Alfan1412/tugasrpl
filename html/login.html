<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedyWash - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <a href="index.html" class="navbar-brand">
          <img src="img/logo_speedywash.png" alt="Logo SpeedyWash">
        </a>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>

  <main class="container mt-5">
    <h2 class="fw-bold text-center mb-4">Login</h2>

    <form id="loginForm">
      <div class="row mb-3">
        <label for="email" class="col-md-4 col-form-label">Email:</label>
        <div class="col-md-8">
          <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="password" class="col-md-4 col-form-label">Kata Sandi:</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-8 offset-md-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showPassword">
            <label for="showPassword" class="form-check-label">Tampilkan Kata Sandi</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-8 offset-md-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
            <label for="rememberMe" class="form-check-label">Ingat Saya</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary px-4 py-2">Masuk</button>
        </div>
      </div>

      <p class="text-center mb-0">Belum punya akun? <a href="register.html">Daftar</a></p>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      // Validasi dan logika login Anda di sini
      window.location.href = 'index.html'; // Arahkan ke halaman utama setelah login
    });

    document.getElementById('showPassword').addEventListener('change', function (event) {
      const password = document.getElementById('password');
      if (event.target.checked) {
        password.type = 'text';
      } else {
        password.type = 'password';
      }
    });
  </script>
</body>

</html>
