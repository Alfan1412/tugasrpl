<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservasi SpeedyWash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <a href="index.html" class="navbar-brand">
          <img src="img/logo_speedywash.png" alt="Logo SpeedyWash">
        </a>
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <h2 class="fw-bold text-center mb-4">Reservasi SpeedyWash</h2>

    <form id="reservationForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="jam" class="form-label">Jam Reservasi:</label>
          <select class="form-select" id="jam" name="jam" required>
            <option value="">Pilih Jam Reservasi</option>
            <option value="08:00">08:00 AM</option>
            <option value="09:00">09:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="13:00">01:00 PM</option>
            <option value="14:00">02:00 PM</option>
            <option value="15:00">03:00 PM</option>
            <option value="16:00">04:00 PM</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="paketCuci" class="form-label">Pilih Paket Cuci:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="paketCuci1" name="paketCuci" value="paketBasic" required>
            <label for="paketCuci1" class="form-check-label">Basic Wash (Rp. 50.000)</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="paketCuci2" name="paketCuci" value="paketPremium" required>
            <label for="paketCuci2" class="form-check-label">Premium Wash (Rp. 75.000)</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="paketCuci3" name="paketCuci" value="paketComplete" required>
            <label for="paketCuci3" class="form-check-label">Complete Detailing (Rp. 120.000)</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="alamat" class="form-label">Alamat Pencucian:</label>
          <textarea class="form-control" id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap tempat pencucian" required></textarea>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary px-4 py-2">Kirim Reservasi</button>
        </div>
      </div>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $("#reservationForm").submit(function(event) {
        // Prevent default form submission behavior
        event.preventDefault();

        // You can use AJAX to submit the form data to your server-side script
        // For demonstration, we'll just show an alert
        alert("Terima kasih! Reservasi Anda telah terkirim.");
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
